<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Contact Me</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#aboutUs">About <abbr title="Litte Taco Shop">LTS</abbr></a></li>
            <li><a href="index.html#menu">Our Menu</a></li>
            <li><a href="hours.html">Store Hours</a></li>
        </ul>
        <figure>
            <img src="img/tacos_close_up_400x260.png" alt="Little Taco Shop Tacos">
            <figcaption>
                Little Taco Shop Tacos
            </figcaption>
        </figure>
    </header>
    <main>
        <section id="contactForm">
            <h2>Our Contact Form</h2>
            <form method="post" action="https://httpbin.org/get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required placeholder="your name" autocomplete="on" autofocus>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required placeholder="your email">
                    </p>
                    <p><label for="message">Your Message:</label></p>
                    <textarea name="message" id="message" cols="30" rows="10" required placeholder="Type your message here"></textarea>
                </fieldset>
                <button type="submit" formaction="https://httpbin.org/post" formmethod="post">Send</button>
                <button type="reset">Reset</button>
            </form>
            <br>
            <h2>Our Location</h2>
            <address>
                <p>555 Taco Temptaion Lane, Suite T
                    Kansas City, MO 64151
                </p>
                <p>Phone: <u style="color: blue;">555-555-5555</u></p>
                <a href="#">Back to Top</a>
            </address>
        </section>
    </main>
    
    <hr>
    <footer>
        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
</body>
</html>
